<!doctype html>
<html lang="ja">
  <head>
    <title>Vue.js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .valid {
        border: 2px solid green;
      }
      .invalid {
        border: 2px solid red;
      }
    </style>

    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app" class="container">
      <input v-model="message" :class="{'valid': message, 'invalid': !message}" :style="{color: message.length >= 5 ? 'blue' : 'red'}" placeholder="Enter a message" class="form-control mt-4">
      <button @click="addMessage" class="btn btn-primary mt-4">Submit</button>
      <p class="mt-4" v-if="message">Your message is: {{ message }}</p>
      <p class="mt-4" v-else>No message entered.</p>
      <p class="mt-4" v-for="msg in submittedMessages">message: {{ msg }}</p>
    </div>

    <!-- Vue.js application -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '',
          submittedMessages: []
        },
        methods: {
          addMessage() {
            if (this.message) {
              this.submittedMessages.unshift(this.message);
              this.message = '';
            }
          }
        }
      })
    </script>
  </body>
</html>
